<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html

 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

<h:head>
	
	<ui:define name="title">
		#{textLogin.page_name}
	</ui:define>
</h:head>

<ui:define name="content" style="margin-left:3em;">

	<h3><p style="margin-top: 5em; margin-left:1em; "> #{textLogin.logging} </p></h3>
		<h:form style="margin-left:1em;">
			
                        <h:outputLabel for="login"  value="#{textLogin.login}" />
                        <h:inputText id="login" style="width:20%;" value="#{loginBB.login}"
							required="true"	requiredMessage="#{textLogin.podaj_l}"
							validatorMessage="Niepoprawny login lub hasło!">
						<f:validateRegex pattern="^(?=.*[A-Za-z0-9]$)[A-Za-z][A-Za-z\d.-]{0,19}$"  />
			    		</h:inputText>
			    		
                        <h:outputLabel for="hasło"  value="#{textLogin.pass}" />
                        <h:inputSecret id="hasło" style="width:20%;" value="#{loginBB.hasło}"
							required="true"	requiredMessage="#{textLogin.podaj_h}"/>
			         	<p:row>
				            <p:column styleClass="ui-grid-col-12">
				                <p:commandButton action="#{loginBB.doLogin()}" update="@form" style="margin-top:3em; margin-right: 2em; font-size:20px;" value="#{textLogin.log}"/>    
				            	<p:button value="#{textLogin.register}" outcome="#{loginBB.newUser()}" style="margin-bottom:1em; font-size:19px;"/>
				            </p:column>
        				</p:row>
        				 
        		
					<h:messages />
         </h:form>      
              
	</ui:define>
</ui:composition>
</html>
