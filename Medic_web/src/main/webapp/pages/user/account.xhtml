<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html

 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
 <ui:define name="title">
		#{textKonto.page_name}
	</ui:define>
<ui:define name="content">

            <h2><p style="padding-top: 3em; text-align:center;">#{textKonto.account}</p></h2>
            <h:form style="text-align:center;">
         
	             <h:panelGrid columns="1" cellpadding="5" style="font-size:19px;">
	             	   
			           <h:outputText style="margin-top:1em;margin-left:2em;" value="#{textKonto.name} #{remoteClient.details.imie}"/>
			           <h:outputText style="margin-top:1em;margin-left:2em;" value="#{textKonto.surname} #{remoteClient.details.nazwisko}" />
			           <h:outputText style="margin-top:1em;margin-left:2em;" value="#{textKonto.city} #{remoteClient.details.miasto_User}" />
			           <h:outputText style="margin-top:1em;margin-left:2em;" value="#{textKonto.phone} #{remoteClient.details.telefon}" />
			           <h:outputText style="margin-top:1em;margin-left:2em;" value="#{textKonto.email} #{remoteClient.details.e_mail}" />
			       
			     
	           </h:panelGrid> 
           </h:form>   
      
	
	</ui:define>
</ui:composition>
</html>
