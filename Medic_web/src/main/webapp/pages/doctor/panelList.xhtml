<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html

 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

 <ui:define name="title">
		Medic-Health - Panel
	</ui:define>
<ui:define name="content">

	
	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em; margin-top:5em;">
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">
				<h:outputLabel value="Nazwisko:" />
				<p:inputText value="#{panelListBB.nazwisko}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		
		<p:dataTable value="#{panelListBB.list}" var="p">

			<p:column>
				<f:facet name="header">
					<h:outputText value="Imie" />
				</f:facet>
				<h:outputText value="#{p.imie}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Nazwisko" />
				</f:facet>
				<h:outputText value="#{p.nazwisko}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Szczepionka" />
				</f:facet>
				<h:outputText value="#{p.nazwa_szczepionki}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Pierwsza dawka" />
				</f:facet>
				<h:outputText value="#{p.termin_dawka_pierwsza}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Druga dawka" />
				</f:facet>
				<h:outputText value="#{p.termin_dawka_druga}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Trzecia dawka" />
				</f:facet>
				<h:outputText value="#{p.termin_dawka_trzecia}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Opcje" />
				</f:facet>

				<p:commandButton value="Edytuj" style="margin-right:1em;"
					action="#{panelListBB.editPanel(p)}" />

				<p:button outcome="panelEditGET" value="Edytuj (GET)">
					<f:param name="p" value="#{p.idSkierowanie}" />
				</p:button>
			</p:column>

		</p:dataTable>
	</h:form>
              
      
	
	</ui:define>
</ui:composition>
</html>
