<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html

 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="p" value="#{szczepionkaEditGETBB.szczepionka.idSzczepionka}"
		converterMessage="Nieoczekiwany błąd"/>
	<f:event type="preRenderView" listener="#{szczepionkaEditGETBB.onLoad()}" />
</f:metadata>

<ui:composition template="/templates/page-template.xhtml">

 <ui:define name="title">
		Medic-Health - Szczepienia
	</ui:define>
<ui:define name="content">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{szczepionkaEditGETBB.szczepionka != null}">
			<h:panelGrid columns="1" cellpadding="5">

				<h:outputLabel for="p-nazwa_szczepionki" value="Nazwa szczepionki:" />
				<p:inputText id="p-nazwa_szczepionki" value="#{szczepionkaEditGETBB.szczepionka.nazwa_szczepionki}"
					required="true" requiredMessage="Podaj nazwę"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-nazwa_szczepionki" display="icon"/>

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{szczepionkaEditGETBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="szczepionkaList" />
		</h:form>

	</p:panel>
              
      
	
	</ui:define>
</ui:composition>
</html>
