<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Medic Health</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="nazwisko:" />
				<p:inputText value="#{UserListBB.nazwisko}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		 <p:commandButton value="Dodaj nową osobę"
			action="#{UserListBB.newUser()}" style="margin-bottom:1em;"/>
		 
		<p:dataTable value="#{UserListBB.list}" var="p">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="imię" />
				</f:facet>
				<h:outputText value="#{p.imie}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="nazwisko" />
				</f:facet>
				<h:outputText value="#{p.nazwisko}" />
			</p:column>

			
  
			<p:column>
			<!-- 	<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{UserListBB.editUser(p)}" />
 			-->
				<p:commandButton value="Usuń"
					action="#{UserListBB.removeUser(p)}" update="@form" />
			<!--
				<p:button outcome="UserEditGET" value="Edytuj (GET)">
					<f:param name="p" value="#{p.id_user}" />
				</p:button>
				-->
			</p:column>
			

		</p:dataTable>
	</h:form>

</h:body>
</html>
