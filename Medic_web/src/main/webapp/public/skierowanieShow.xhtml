<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html

 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">

 <ui:define name="title">
		#{textSkierowanieShow.name_page}
	</ui:define>
<ui:define name="content">

	<p:panel toggleable="true" header="#{textSkierowanieShow.my_vac}" style="margin-top:5em;">

		<h:form id="form-table" style="margin-bottom:1em;">

		<p:dataTable value="#{skierowanieListBB.skierowanieForUser}" var="s">

			<p:column >
				<f:facet name="header">
					<h:outputText value="#{textSkierowanieShow.nr} " />
				</f:facet>
				<h:outputText value="#{s.idSkierowanie}" />
			</p:column>
			
			<p:column >
				<f:facet name="header">
					<h:outputText value="#{textSkierowanieShow.data1}" />
				</f:facet>
				<h:outputText value="#{s.termin_Dawka_Pierwsza}" />
			</p:column>
			
			<p:column >
				<f:facet name="header">
					<h:outputText value="#{textSkierowanieShow.data2}" />
				</f:facet>
				<h:outputText value="#{s.termin_Dawka_Druga}" />
			</p:column>
			
			<p:column >
				<f:facet name="header">
					<h:outputText value="#{textSkierowanieShow.data3}" />
				</f:facet>
				<h:outputText value="#{s.termin_Dawka_Trzecia}" />
			</p:column>
			
			<p:column >
				<f:facet name="header">
					<h:outputText value="#{textSkierowanieShow.doctor}" />
				</f:facet>
				<h:outputText value="#{s.user1.tytuÅ‚} #{s.user1.imie} #{s.user1.nazwisko}" />
			</p:column>
			
			<p:column >
				<f:facet name="header">
					<h:outputText value="#{textSkierowanieShow.patient}" />
				</f:facet>
				<h:outputText value="#{s.user2.imie} #{s.user2.nazwisko}" />
			</p:column>
			
			<p:column >
				<f:facet name="header">
					<h:outputText value="#{textSkierowanieShow.vaccine}" />
				</f:facet>
				<h:outputText value="#{s.szczepionka.nazwa_szczepionki}" />
			</p:column>
			
		</p:dataTable>
		
		<p:button style="margin-top:1em;" value="#{textSzczepienie.return}" outcome="szczepionkaList" />
	</h:form>

	</p:panel>
           
	</ui:define>
</ui:composition>
</html>
