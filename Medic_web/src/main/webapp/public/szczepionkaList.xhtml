<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html

 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

 <ui:define name="title">
		Medic-Health - Szczepienia
	</ui:define>
<ui:define name="content">

	
	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em; margin-top:5em;">
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">
				<h:outputLabel value="Nazwa_szczepionki:" />
				<p:inputText value="#{szczepionkaListBB.nazwa_szczepionki}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową szczepionkę"
			action="#{szczepionkaListBB.newSzczepionka()}" style="margin-bottom:1em;"/>

		<p:dataTable value="#{szczepionkaListBB.list}" var="p">

			<p:column>
				<f:facet name="header">
					<h:outputText value="Nazwa Szczepionki" />
				</f:facet>
				<h:outputText value="#{p.nazwa_szczepionki}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Opcje" />
				</f:facet>

				<p:commandButton value="Edytuj" style="margin-right:1em;"
					action="#{szczepionkaListBB.editSzczepionka(p)}" />

				<p:commandButton value="Usuń" style="margin-right:1em;"
					action="#{szczepionkaListBB.deleteSzczepionka(p)}" update="@form" />

				<p:button outcome="szczepionkaEditGET" value="Edytuj (GET)">
					<f:param name="p" value="#{p.idSzczepionka}" />
				</p:button>
			</p:column>

		</p:dataTable>
	</h:form>
              
      
	
	</ui:define>
</ui:composition>
</html>
