<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html

 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">

<f:metadata>
    <f:viewAction action="#{szczepionkaEditBB.onLoad()}" />
</f:metadata>

 <ui:define name="title">
		#{textSzczepienie.name_page}
	</ui:define>
<ui:define name="content">

	<p:panel toggleable="true" header="#{textSzczepienie.editing_record}" style="margin-top:5em;">

		<h:form rendered="#{szczepionkaEditBB.szczepionka != null}">
			<h:panelGrid columns="1" cellpadding="5" style="font-size:20px;">

				<h:outputLabel for="p-nazwa_szczepionki" style="color:black;" value="#{textSzczepienie.name_vac}" />
				<p:inputText style="background:#D3D3D3; width: 20%;" id="p-nazwa_szczepionki" value="#{szczepionkaEditBB.szczepionka.nazwa_szczepionki}"
					required="true" requiredMessage="#{textSzczepienie.name}"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-nazwa_szczepionki" display="icon"/>

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="#{textSzczepienie.save}" action="#{szczepionkaEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="#{textSzczepienie.cancel}" outcome="szczepionkaList" />
		</h:form>

	</p:panel>
           
	</ui:define>
</ui:composition>
</html>
