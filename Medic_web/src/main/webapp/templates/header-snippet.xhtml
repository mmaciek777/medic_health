<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	
	<header id="header">
		<h:form>
			<h1 id="logo"><h:commandLink style="font-size:19px;" action="/public/index.xhtml?faces-redirect=true" value="MedicHealth" /> </h1>
		 </h:form>
			<nav id="nav">
			   <h:form>
					<h:commandLink style="margin-top:1em;font-size:19px;margin-left:2em;" action="/public/index.xhtml?faces-redirect=true" value="#{textHeader.home}" /> 
					<h:commandLink style="margin-top:1em;font-size:19px;margin-left:2em;" action="/public/szczepionkaList.xhtml?faces-redirect=true" value="#{textHeader.vaccination}" />  
					
					<h:commandLink rendered="#{remoteClient.details.nazwa_roli == 'Doktor'}" style="margin-top:1em;font-size:19px;margin-left:2em;" action="/pages/doctor/panelList.xhtml?faces-redirect=true" value="#{textHeader.doctor}" /> 
						
					<h:commandLink style="margin-top:1em;font-size:19px;margin-left:2em;" action="/public/contact.xhtml?faces-redirect=true" value="#{textHeader.contact}" /> 
					<h:commandLink rendered="#{remoteClient.details.nazwa_roli != null}" style="margin-top:1em;font-size:19px;margin-left:2em;" action="/pages/user/account.xhtml?faces-redirect=true" value="#{textHeader.account}" />
					<h:commandLink rendered="#{remoteClient.details.nazwa_roli == 'Admin'}" style="margin-top:1em;font-size:19px;margin-left:2em;" action="/pages/admin/adminList.xhtml?faces-redirect=true" value="#{textHeader.admin}" />  
					<p:commandButton rendered="#{remoteClient.details.nazwa_roli == null}" style="margin-top:1em;font-size:19px;margin-left:2em;" action="/pages/login.xhtml?faces-redirect=true" value="#{textHeader.login}" />
					
					<h:form style="display:inline;" rendered="#{remoteClient.details.nazwa_roli != null}">
					<h:outputText style="margin-top:1em;font-size:19px;margin-left:2em;" value="#{textHeader.logged}: #{remoteClient.details.imie} #{remoteClient.details.nazwisko}" />
						<p:commandButton style=" margin-left:2em; font-size:19px;" ajax="false" value="#{textHeader.logout}" action="#{loginBB.doLogout()}" />
					</h:form>
					 <!-- HREF ZMIEN NA ACTION POTEM -->
			   </h:form>
			</nav>
	</header>
	

</ui:composition>
